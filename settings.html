<!DOCTYPE html>
<html>
<head>
  <title>Page Reader Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h2>Settings</h2>
  <div class="input-group">
    <label for="api-key">OpenAI API Key</label>
    <input type="password" id="api-key" spellcheck="false">
  </div>
  <div class="input-group">
    <label for="openai-url">OpenAI API URL (Optional)</label>
    <input type="text" id="openai-url" spellcheck="false" placeholder="https://api.openai.com/v1/">
  </div>
  <div class="input-group">
    <label for="model">AI Model</label>
    <select id="model">
      <option value="gpt-4o-mini" selected>GPT-4o-mini</option>
      <option value="gpt-4o">GPT-4o</option>
      <option value="gpt-o1-mini">GPT-o1-mini</option>
    </select>
  </div>
  <div class="settings-section">
    <h3>Custom Prompts</h3>
    <div class="custom-prompts-container">
      <div class="custom-prompts-list"></div>
      <button id="add-prompt" class="ai-add-prompt">Add Custom Prompt</button>
    </div>
  </div>
  <button class="save-button ai-button-base ai-primary-button">Save Settings</button>
  <div class="token-usage">
    <p>Total tokens used: <span id="total-tokens">0</span></p>
    <p>Requests made: <span id="request-count">0</span></p>
    <p>Average tokens/request: <span id="avg-tokens">0</span></p>
  </div>
  <script src="settings.js"></script>
</body>
</html>
