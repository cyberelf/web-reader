<!DOCTYPE html>
<html>
<head>
  <title>Page Reader Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    h2 {
      margin: 0 0 16px 0;
      color: #1a1f36;
      font-size: 18px;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #1e293b;
      font-weight: 500;
    }
    
    #api-key,
    #openai-url {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    #api-key:focus,
    #openai-url:focus {
      outline: none;
      border-color: #2962ff;
      box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.1);
    }
    
    .token-usage {
      margin-top: 16px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .token-usage p {
      margin: 4px 0;
      color: #475569;
    }
    
    .save-button {
      width: 100%;
      padding: 8px 16px;
      background-color: #2962ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .save-button:hover {
      background-color: #1e4bd8;
    }
    
    #model {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      background-color: white;
      cursor: pointer;
    }
    
    #model:focus {
      outline: none;
      border-color: #2962ff;
      box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.1);
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <div class="input-group">
    <label for="api-key">OpenAI API Key</label>
    <input type="password" id="api-key" spellcheck="false">
  </div>
  <div class="input-group">
    <label for="openai-url">OpenAI API URL (Optional)</label>
    <input type="text" id="openai-url" spellcheck="false" placeholder="https://api.openai.com/v1/">
  </div>
  <div class="input-group">
    <label for="model">AI Model</label>
    <select id="model">
      <option value="gpt-4o-mini" selected>GPT-4o-mini</option>
      <option value="gpt-4o">GPT-4o</option>
      <option value="gpt-o1-mini">GPT-o1-mini</option>
    </select>
  </div>
  <button class="save-button">Save Settings</button>
  <div class="token-usage">
    <p>Total tokens used: <span id="total-tokens">0</span></p>
    <p>Requests made: <span id="request-count">0</span></p>
    <p>Average tokens/request: <span id="avg-tokens">0</span></p>
  </div>
  <script src="settings.js"></script>
</body>
</html>
