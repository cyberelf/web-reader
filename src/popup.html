<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .shortcuts {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 12px;
      margin-top: 12px;
    }
    .shortcut {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .shortcut:last-child {
      margin-bottom: 0;
    }
    .key {
      background: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Web Reader">
    <h1>Web Reader</h1>
  </div>
  <p>Use Web Reader to analyze and interact with web pages using AI.</p>
  <div class="shortcuts">
    <div class="shortcut">
      <span>Toggle Sidebar</span>
      <span class="key">Alt+Shift+K</span>
    </div>
    <div class="shortcut">
      <span>Open Extension</span>
      <span class="key">Ctrl+Shift+K</span>
    </div>
  </div>
</body>
</html>
